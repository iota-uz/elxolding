name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, production]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: docker compose up --build -d

      - name: Cleanup
        run: docker system prune -f
